{% extends "jobs/base.html" %} {% block content %}
<div class="listing whiteboard">
	<div class="title white">
		<div>
			<h1>{{ job.title }}</h1>
		</div>
		<div class="share">
		     <a font-size: 16px" class="button red" href="/jobs/apply/{{ job.id }}/">Apply</a>
		</div>
		<p>{{ job.company }}</p>
	</div>
	<div class="sub orange">
		<div class="meta"><a href=''><span>{{ job.category }}</span></a></div>
		<h2>This is a <strong>{{ job.get_type_display }}</strong> position in <strong>{{ job.region }}</strong> posted <strong>{{ job.updated }}</strong>.</h2>
	</div>
	<div class="description cms">
		<p>
		<a href="/static/uploads/2010/08/sample.photo_.png"><img src="/static/uploads/2010/08/sample.photo_-300x240.png" alt="" title="sample.photo" width="300" height="240" class="alignright size-medium wp-image-98" /></a>
		{{ job.description|linebreaksbr }} ({{ company.url }})</p>
		 <div class="button_set">
			 <a font-size: 16px" class="button red large" href="/jobs/apply/{{ job.id }}/">Apply</a>
                 </div>

	</div>

</div>
{% endblock %}
